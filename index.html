<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SCAFFOLD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 class="hidden">Practice Scaffold Build</h1>
   
    <section class="spacer">
        <header class="grid-con">
            <div class="col-span-3 m-col-span-2 l-col-span-2 headerbox">Logo</div>
            <nav class="col-span-1 m-col-span-10 l-col-span-10 headerbox">
                <h2 class="hidden">Mobie Navigation</h2>
                Nav
            </nav>
        </header>
        
        <section class="grid-con">
            <h2 class="hidden">Hero Image</h2>
            <div class="col-span-4 m-col-span-12 l-col-span-12 heroimagebox">
                <p>Hero Image</p>
            </div>
        </section>
        <section class="grid-con"> 
            <h2 class="hidden">Product Section</h2>
            <div class="col-span-4  m-col-span-6 l-col-span-6 productbox"><p>Product 1</p></div>
            <div class="col-span-4  m-col-span-6 l-col-span-6 productbox"><p>Product 2</p></div>          
        </section>


        <section class="grid-con">
            <h2 class="hidden">Service Section</h2>
            <div class="col-span-2 m-col-span-4 l-col-span-3 servicebox">Service 1</div>
            <div class="col-span-2 m-col-span-4 l-col-span-3 servicebox">Service 2</div>
            <div class="col-span-2 m-col-span-4 l-col-span-3 servicebox">Service 3</div>
            <div class="col-span-2 m-col-span-4 l-col-span-3 servicebox">Service 4</div>
            <div class="col-span-2 m-col-span-4 l-col-span-3 servicebox">Service 5</div>
            <div class="col-span-2 m-col-span-4 l-col-span-6 box image">Image</div>
            <div class="col-span-2 m-col-span-4 l-col-span-3 servicebox">Service 6</div>
        </section>


        <footer class="grid-con">
            <h2 class="hidden">Website Footer</h2>
            <div class="col-span-4 m-col-span-12 l-col-span-12 footerbox">Footer</div>
        </footer>
    </section>
</body>
</html>
